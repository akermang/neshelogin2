<!DOCTYPE html PUBLIC >

<html dir="rtl" lang="en">

<head>
    <title>Nesher Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cors-anywhere.herokuapp.com/https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <main>
        <div class="conecting-container">
            <div class="frame overflow">
                <div class="frame-header">
                    <h3 class="line-tittle mobile"> פרטי הזמנה</h3>
                    <!-- <div class="logo-wraper">
            <img src="assets/nesherLogo.png" alt="">
          </div> -->
                    <div class="nav login">
                        <ul class="links">
                            <li class="customer-inactive">
                                <a class="login-title">בחר מוצר</a>
                            </li>
                            <li class="signin-active">
                                <!-- <a class="login-title active">התחברות לנשר</a> -->
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="lang-container">
                    <form class="form-signin" action="" method="post" name="form">
                        <div class="">
                            <div class="">
                                <div class="label-wraper">
                                    <label for="sku">מק"ט</label>
                                </div>
                                <select name="sku" class="form-styling">
                                    <option>שקים אדומים 25 קג 2 ט CEM II/B-LL 42.5 N</option>
                                    <option>CEM II 42.5N AM-SVL(צ.פ. 250 תפזורת)</option>
                                    <option value="">CEM III /B 42.5N-SR( מלט סיגים B תפזור)</option>
                                    <option value="">CEM I 52.5 N (צ.פ. 300 תפזורת) </option>
                                </select>
                                <label for="price">מחיר</label>
                                <input class="form-styling" type="text" name="price" placeholder="" value='365.63' />
                                <label for="order-qt">כמות</label>
                                <select name="order-qt" class="form-styling">
                                    <option>32</option>
                                    <option>36</option>
                                    <option>38</option>
                                    <option>40</option>
                                    <option>42</option>
                                </select>
                            </div>
                            <div class="">
                                <div class="label-wraper">
                                    <label for="description">תאור</label>
                                </div>
                                <input class="form-styling" type="text" name="description" placeholder="" value='שקים אדומים 25 קג 2 ט CEM II/B-LL 42.5 N'
                                />
                            </div>
                        </div>
                        <a class="btn btn-animate">המשך</a>
                        <div class="frame-footer">
                            <p>בחר מוצר ולחץ להמשך</p>
                        </div>
                    </form>

                    <form class="form-customer" action="" method="post" name="form">
                        <!-- <h3 class="line-tittle">פרטי אספקה</h3> -->
                        <div class="">
                            <div class="">
                                <div class="">
                                    <label for="shipToCustomer">לקוח למשלוח</label>
                                </div>
                                <select name="shipToCustomer" class="form-styling ">
                                    <option>א.חיידר ובניו בע'מ</option>
                                    <option>ד.י.מגריזו בע"מ</option>
                                    <option>אשטרום בע"מ -הנדסה ובניה</option>
                                    <option>הנסון (ישראל)בע"מ</option>
                                    <option>Sanad Trading & Marketing Company</option>
                                </select>

                                <label for="deliveryDate"> תאריך אספקה</label>
                                <input class="form-styling date" type="date" name="shippingAddress" placeholder="" />
                            </div>

                            <div class="">
                                <div class="">
                                    <label for="shippingAddress">כתובת למשלוח </label>
                                </div>
                                <input class="form-styling" type="text" name="shippingAddress" placeholder="" value='קיבוץ גלויות 31' />
                            </div>

                            <div class="">
                                <div class="">
                                    <label for="comments">הערות</label>
                                </div>
                                <input class="form-styling" type="text" name="comments" placeholder="" />
                                <label for="TermsOfTransportation">תנאי הובלה</label>
                                <select name="TermsOfTransportation" class="form-styling">
                                    <option>הובלת חברה</option>
                                    <option>יעלים הובלות בע\"מ</option>
                                    <option>third option</option>
                                </select>
                                <label for="transporter">חברת הובלה</label>
                                <select name="transporter" class="form-styling">
                                    <option>יעלים הובלות בע\"מ</option>
                                    <option>שמשון</option>
                                    <option>יעלים הובלות בע\"מ</option>
                                </select>
                            </div>
                        </div>
                        <a href="ordersSummaryTable.html" ng-click="checked = !checked" class="btn-customer">לסיכום הזמנה</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dom.sevice.js"></script>

</body>

</html>
