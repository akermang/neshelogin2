<!DOCTYPE html PUBLIC >

<html dir="rtl" lang="en">

<head>
    <title>Nesher order details</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cors-anywhere.herokuapp.com/https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <main>

        <div class="conecting-container order">
            <div class="frame order">
                <div class="frame-header order">
                    <div class="logo-wraper">
                        <img src="assets/nesherLogo.png" alt="">
                    </div>
                    <div class="title">
                        <h1>פרטי הזמנה</h1>
                    </div>
                </div>

                <div class="form-container order-details">
                    <form class="product" action="" method="post" name="form">
                        <h3 class="line-tittle">מוצר</h3>
                        <div class="line-product product">
                            <div class="first-line">
                                <div class="label-wraper">
                                    <label for="sku">מק"ט</label>
                                </div>
                                <select id="itemSelectA" name="sku" class="form-styling">
                                    <option value="option1">CEM II/B-LL 42.5 N</option>
                                    <option value="option2">CEM II 42.5N AM-SVL</option>
                                    <option value="option3">CEM III  /B 42.5N-SR</option>
                                    <option value="option4">CEM I 52.5 N</option>
                                </select>
                                <label for="price">מחיר</label>
                                <input id="priceA" class="form-styling" type="text" name="price" placeholder="" value='365.63' />
                                <label for="order-qt">כמות</label>
                                <select id="order-qtA" name="order-qt" class="form-styling">
                                    <option id="opt-A1">32</option>
                                    <option>36</option>
                                    <option>38</option>
                                    <option>40</option>
                                    <option>42</option>
                                </select>
                            </div>
                            <div class="second-line">
                                <div class="label-wraper">
                                    <label for="description">תאור</label>
                                </div>
                                <input readonly id="descriptionA" class="form-styling in-block-lg" type="text" name="description" placeholder="" value='שקים אדומים 25 קג 2 ט'
                                />
                            </div>
                        </div>

                        <h3 class="line-tittle">פרטי אספקה</h3>
                        <div class="line-Shipping-details">
                            <div class="first-line">
                                <div class="label-wraper">
                                    <label for="shipToCustomer">לקוח למשלוח</label>
                                </div>
                                <select id="shipToCustomerA" name="shipToCustomer" class="form-styling customer">
                                    <option>א.חיידר ובניו בע'מ</option>
                                    <option>ד.י.מגריזו בע"מ</option>
                                    <option>אשטרום בע"מ -הנדסה ובניה</option>
                                    <option>הנסון (ישראל)בע"מ</option>
                                    <option>Sanad Trading & Marketing Company</option>
                                </select>

                                <label for="deliveryDate"> תאריך אספקה</label>
                                <input class="form-styling date" type="date" name="shippingAddress" placeholder="" />
                            </div>

                            <div class="second-line">
                                <div class="label-wraper">
                                    <label for="shippingAddress">כתובת למשלוח </label>
                                </div>
                                <input id="shippingAddressA" class="form-styling in-block-lg" type="text" name="shippingAddress" placeholder="" value='קיבוץ גלויות 31' />
                            </div>
                        </div>

                        <h3 class="line-tittle">פרטי הובלה</h3>
                        <div class="line-transport-details">
                            <div class="label-wraper comments">
                                <label for="comments">הערות</label>
                            </div>
                            <input class="form-styling comments" type="text" name="comments" placeholder="" />
                            <label for="TermsOfTransportation">תנאי הובלה</label>
                            <select name="TermsOfTransportation" class="form-styling">
                                <option>הובלת חברה</option>
                                <option>הובלה עצמית</option>
                            </select>
                            <label for="transporter">חברת הובלה</label>
                            <select name="transporter" class="form-styling">
                                <option>יעלים הובלות בע\"מ</option>
                                <option>שמשון</option>
                            </select>

                        </div>

                        <div class="line-product order buttons">
                            <div class="icon-container">
                                <div class="icon-btn-wraper">
                                    <a href="ordersSummaryTable.html">
                                        <img src="assets/orderDetailsIcons/icon.chart_final-2.png" alt="">
                                    </a>
                                </div>
                                <div class="icon-label">
                                    <label>שמור ועבור לעגלה</label>
                                </div>
                            </div>
                            <div class="icon-container">
                                <div class="icon-btn-wraper">
                                    <a>
                                        <img src="assets/orderDetailsIcons/duplicate.png" alt="">
                                    </a>
                                </div>
                                <div class="icon-label">
                                    <label>שמור ושכפל</label>
                                </div>
                            </div>
                            <div class="icon-container">
                                <div class="icon-btn-wraper">
                                    <a>
                                        <img src="assets/orderDetailsIcons/addneww.png" alt="">
                                    </a>
                                </div>
                                <div class="icon-label">
                                    <label>שמור והוסף</label>
                                </div>
                            </div>
                            <div class="icon-container">
                                <div class="icon-btn-wraper">
                                    <a onclick="clearFields()">
                                        <img src="assets/orderDetailsIcons/delete-trash.png" alt="">
                                    </a>
                                </div>
                                <div class="icon-label">
                                    <label>נקה</label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="aside">
                <img src="assets/images/nesher_main_side_cars.jpg" alt="">
            </div>

        </div>



        <div class="conecting-container mobile">
            <div class="frame overflow">
                <div class="frame-header">
                    <h3 class="line-tittle mobile product"> פרטי הזמנה</h3>
                    <!-- <div class="logo-wraper">
                <img src="assets/nesherLogo.png" alt="">
              </div> -->
                    <div class="nav login">
                        <ul class="links">
                            <li class="customer-inactive">
                                <a class="login-title">בחר מוצר</a>
                            </li>
                            <li class="signin-active">
                                <!-- <a class="login-title active">התחברות לנשר</a> -->
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="lang-container">
                    <form class="form-signin" action="" method="post" name="form">
                        <div class="">
                            <div class="">
                                <div class="label-wraper">
                                    <label for="sku">מק"ט</label>
                                </div>
                                <select id="itemSelect" name="sku" class="form-styling">
                                    <option value="option1">CEM II/B-LL 42.5 N</option>
                                    <option value="option2">CEM II 42.5N AM-SVL</option>
                                    <option value="option3">CEM III  /B 42.5N-SR</option>
                                    <option value="option4">CEM I 52.5 N</option>
                                </select>
                                <div class="">
                                    <div class="label-wraper">
                                        <label for="description">תאור</label>
                                    </div>
                                    <input readonly id="description" class="form-styling" type="text" name="description" placeholder="" value='שקים אדומים 25 קג 2 ט CEM II/B-LL 42.5 N'
                                    />
                                </div>
                                <label for="order-qt">כמות</label>
                                <select id="order-qt" name="order-qt" class="form-styling">
                                    <option id="opt-1">32</option>
                                    <option>36</option>
                                    <option>38</option>
                                    <option>40</option>
                                    <option>42</option>
                                </select>
                                <label for="price">מחיר</label>
                                <input id="price" class="form-styling" type="text" name="price" placeholder="" value='365.63' />
                            </div>

                        </div>
                        <a class="btn btn-animate">המשך</a>
                        <div class="frame-footer">
                            <p>בחר מוצר ולחץ להמשך</p>
                        </div>
                    </form>

                    <form class="form-customer mobile" action="" method="post" name="form">
                        <!-- <h3 class="line-tittle">פרטי אספקה</h3> -->
                        <div class="">
                            <div class="">
                                <div class="">
                                    <label for="shipToCustomer">לקוח למשלוח</label>
                                </div>
                                <select id="shipToCustomer" name="shipToCustomer" class="form-styling ">
                                    <option>א.חיידר ובניו בע'מ</option>
                                    <option>ד.י.מגריזו בע"מ</option>
                                    <option>אשטרום בע"מ -הנדסה ובניה</option>
                                    <option>הנסון (ישראל)בע"מ</option>
                                    <option>Sanad Trading & Marketing Company</option>
                                </select>
                            </div>

                            <div class="">
                                <div class="">
                                    <label for="shippingAddress">כתובת למשלוח </label>
                                </div>
                                <input id="shippingAddress" class="form-styling" type="text" name="shippingAddress" placeholder="" value='קיבוץ גלויות 31' />
                            </div>
                            <label for="deliveryDate"> תאריך אספקה</label>
                            <input class="form-styling date" type="date" name="shippingAddress" placeholder="" />
                            <div class="">
                                <div class="">
                                    <label for="comments">הערות</label>
                                </div>
                                <input class="form-styling" type="text" name="comments" placeholder="" />
                                <label for="TermsOfTransportation">תנאי הובלה</label>
                                <select name="TermsOfTransportation" class="form-styling">
                                    <option>הובלת חברה</option>
                                    <option>הובלה עצמית</option>
                                </select>
                                <label for="transporter">חברת הובלה</label>
                                <select name="transporter" class="form-styling">
                                    <option>יעלים הובלות בע\"מ</option>
                                    <option>שמשון</option>
                                </select>
                            </div>
                        </div>
                        <a href="ordersSummaryTable.html" ng-click="checked = !checked" class="btn-customer">לסיכום הזמנה</a>
                    </form>
                    <div class="success shipping">
                        <div class="successtext">
                            <p>
                                <label for="">פרטי אספקה והובלה</label>
                                <label for="">...</label>
                            </p>
                            <div class="frame-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <script src="js/dom.sevice.js"></script>

</body>

</html>
